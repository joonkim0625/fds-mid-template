<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>쇼핑몰!</title>
  <link rel="stylesheet" href="./index.scss">
</head>

<body>

  <!-- 헤더 -->
  <header class="header">
    <div class="container">
      <h1><a href="#">쇼핑몰</a></h1>
      <nav class="member"></nav>
    </div>

  </header>


  <!-- 템플릿을 이곳에 작성해주세요 -->
  <!-- 멤버 네비게이션 -->
  <template id="member">
    <div class="member-btns">
      <button class="member-login">로그인</button>
      <button class="member-logout">로그아웃</button>
      <button class="member-register">회원가입</button>
      <button class="member-cart">장바구니</button>
    </div>
  </template>

  <!-- login 화면 폼 -->
  <template id="login-form">
    <form class="login-form">
      <label for="username">아이디</label>
      <input type="text" name="username">
      <label for="password">비밀번호</label>
      <input type="password" name="password">
      <button>로그인</button>
      <button>회원가입</button>
    </form>
  </template>

  <!-- 회원가입 화면 -->
  <template id="register-form">
    <form class="register-form">
      <input type="text" name="username">
      <input type="password" name="password">
      <button>회원가입</button>
    </form>
  </template>

  <!-- 상품 목록 화면 -->
  <template id="product-list">
    <h1>상품 목록</h1>
    <div class="product-list"></div>

  </template>

  <!-- 상품 목록 들 -->
  <template id="product-item">
    <div class="product-item">
      <img alt="" class="product-item-img">
      <p class="product-item-title"></p>
    </div>
  </template>

  <!-- 상품의 상세 내용 -->
  <template id="product-detail">
    <div class="product-detail">
      <h2>상세페이지</h2>
      <button class="back">목록으로</button>
      <div class="product-info">
        <img alt="" class="main-img">
        <h3 class="title"></h3>
        <p class="category"></p>
        <p class="description"></p>

      </div>
      <!-- 장바구니에 상품을 추가시키기 위한 영역 -->
      <form class="cart-form">
        <!-- 수량 관련 -->
        <label>사이즈
          <select name="option" class="option" required>
            <option value="" disabled selected>옵션을 선택하세요</option>

          </select>
        </label>
        <label>
          수량
          <input type="number" name="quantitiy" class="quantitiy" value="1" min="1" required>
        </label>
        <button>담기</button>
      </form>
      <div class="total-price-container">
        가격: <span class="total-price"></span>
      </div>
      <div class="detail-img-list"></div>
    </div>
  </template>

  <!-- detail-img template -->
  <template id="detail-img">
    <img class="detail-img">
  </template>

  <!-- 장바구니 화면 -->
  <template id="cart-list">
    <h1>장바구니</h1>
    <div class="cart-list"></div>
  </template>
  <!-- 장바구니 화면 내 상품 목록 -->
  <template id="cart-item">
    <div class="cart-item">
      <img alt="" class="main-img">
      <div class="title"></div>
      <div class="description"></div>
      <div class="option"></div>
      <div class="quantity"></div>
      <div class="price"></div>
    </div>
  </template>

  <div class="root"></div>
  <!-- 푸터 -->
  <footer class="footer">푸터</footer>


  <div class="root"></div>
  <script src="./index.js"></script>
</body>

</html>
